<div class="container">
<h1>Add a friend</h1>

<form *ngIf="active"
      (ngSubmit)="onSubmit()"
       class="form-horizontal ">
  <fieldset>
    


  <legend>update a friend</legend>
      <div class="row">
       
    <div class="form-group col s6">
      <label for="inputEmail" class="col-lg-2 control-label">First name</label>
      <div class="col-lg-10">
        <input  name="name" [(ngModel)]="wolf.firstName"
        type="text" class="form-control" id="nom" placeholder="Nom"/>
      </div>
    </div>
    <div class="form-group col s6">
      <label for="inputEmail" class="col-lg-2 control-label">Last name</label>
      <div class="col-lg-10">
        <input  name="password" [(ngModel)]="wolf.lastName "
        type="text" class="form-control" id="password" placeholder="password"/>
      </div>
    </div>
    </div>
<div class="row">
    <div class="form-group col s6">
      <label for="inputEmail" class="col-lg-2 control-label">Email</label>
      <div class="col-lg-10">
        <input  name="name" [(ngModel)]="wolf.email"
        type="text" class="form-control" id="nom" placeholder="Infos"/>
      </div>
    </div>
    <div class="form-group col s6">
      <label for="inputEmail" class="col-lg-2 control-label">Country</label>
      <div class="col-lg-10">
        <input  name="photo" [(ngModel)]="wolf.country"
        type="text" class="form-control" id="photo" placeholder="Cover"/>
      </div>
    </div>
  </div>
    <div class="form-group col s12 center">
      <div class="col-lg-10 col-lg-offset-2">
    <!--     <button type="reset" class="btn btn-default black">Cancel</button> -->
        <button type="submit" (click)="updatewolf()" class="btn btn-primary black">Submit</button>
      </div>
    </div>
  </fieldset>
</form>
</div>
